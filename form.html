<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Formulir Pendaftaran</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="form-container">
    <h1>Formulir Pendaftaran</h1>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <input type="radio" id="laki" name="gender" value="Laki-Laki" />
        <label for="laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="gender" value="Perempuan" />
        <label for="perempuan">Perempuan</label>
      </div>

      <label>Bahasa Pemrograman yang Dikuasai:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="web" name="bahasa[]" value="Web" />
        <label for="web">Web</label>
        <input type="checkbox" id="mobile" name="bahasa[]" value="Mobile" />
        <label for="mobile">Mobile</label>
        <input type="checkbox" id="desktop" name="bahasa[]" value="Dekstop" />
        <label for="desktop">Dekstop</label>
      </div>

      <label for="kota">Kota Asal:</label>
      <input type="text">

      <label for="alasan">Apa yang membuat kami harus memilih Anda?</label>
      <textarea
        id="alasan"
        name="alasan"
        rows="4"
        placeholder="Tuliskan jawaban Anda di sini..."
        required
      ></textarea>

      <input type="submit" value="Kirim" />
    </form>

    <a href="index.html">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
